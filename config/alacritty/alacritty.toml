# Alacritty config (Linux/WSL)
# Ghostty alternative for non-macOS

[font]
normal = { family = "JetBrainsMono Nerd Font", style = "Regular" }
bold = { family = "JetBrainsMono Nerd Font", style = "Bold" }
italic = { family = "JetBrainsMono Nerd Font", style = "Italic" }
size = 14.0

[window]
opacity = 0.85
padding = { x = 10, y = 8 }
decorations = "Full"

[cursor]
style = { shape = "Block", blinking = "On" }

[selection]
save_to_clipboard = true

# GitHub Dark Default inspired colors
[colors.primary]
background = "#0d1117"
foreground = "#c9d1d9"

[colors.normal]
black   = "#484f58"
red     = "#ff7b72"
green   = "#3fb950"
yellow  = "#d29922"
blue    = "#58a6ff"
magenta = "#bc8cff"
cyan    = "#39c5cf"
white   = "#b1bac4"

[colors.bright]
black   = "#6e7681"
red     = "#ffa198"
green   = "#56d364"
yellow  = "#e3b341"
blue    = "#79c0ff"
magenta = "#d2a8ff"
cyan    = "#56d4dd"
white   = "#f0f6fc"
